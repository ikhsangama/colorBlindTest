<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Blind Test by IkhsanGama</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div>
      <nav>
        <h1>Color Blind Test</h1>
      </nav>
    </div>

    <div class="nav-second">
      <h2 id="level" class="inline"></h2>
      <h2 id="score" class="inline"></h2>
      <h2 id="combo" class="inline"></h2>
      <h2 id="timer" class="inline"></h2>
    </div>

    <main>
      <div id="main-test"></div>
      <button id="reset">Start over</button>
    </main>
    <div class="hidden-form" class="hide">
      <form id="form" onsubmit="return false">
        <label for="playerName">Player Name:</label><br />
        <input type="text" id="playerName" name="name" />
        <div>
          <br />
          <input id="submit" type="submit" onclick="savePlayer();" />
        </div>
      </form>
    </div>
    <div id="high-score">
      <table id="players">
        <!-- <tr>
          <th style="width: 33.3%">PLACE</th>
          <th style="width: 33.3%">PLAYER NAME</th>
          <th style="width: 33.3%">HIGHEST SCORE</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Maria Anders</td>
          <td>24</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Christina Berglund</td>
          <td>24</td>
        </tr> -->
      </table>
    </div>

    <!-- audio pack -->
    <audio id="time_over" controls hidden>
      <source src="voice/time_over.ogg" type="audio/ogg" />
      Your browser does not support the audio element.
    </audio>
    <audio id="clock_ticking" controls hidden>
      <source src="voice/clock_ticking.ogg" type="audio/ogg" />
      Your browser does not support the audio element.
    </audio>
    <audio id="correct_sound" controls hidden>
      <source src="voice/correct.ogg" type="audio/ogg" />
      Your browser does not support the audio element.
    </audio>
    <audio id="wrong_sound" controls hidden>
      <source src="voice/wrong.ogg" type="audio/ogg" />
      Your browser does not support the audio element.
    </audio>
    <audio id="backsound" controls hidden autoplay loop>
      <source src="voice/level1.ogg" type="audio/ogg" />
      Your browser does not support the audio element.
    </audio>
    <br />
  </body>

  <footer></footer>

  <script src="script.js"></script>
</html>
